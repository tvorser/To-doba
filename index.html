<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>To-doba</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="todo">
  <h2>Чек-лист</h2>

  <div class="add">
    <input id="taskInput" placeholder="Новая задача">
    <button id="addBtn">+</button>
  </div>

  <ul id="taskList"></ul>

  <div class="footer">
    <span id="counter">0 / 0</span>
    <button id="clearDone">Очистить выполненные</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
